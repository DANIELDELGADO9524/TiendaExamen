<div class="container">
  <h2 class="title">Relación Tienda - Artículo</h2>

  <form (ngSubmit)="registrarRelacion()" #relacionForm="ngForm" class="formulario">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tienda</mat-label>
      <mat-select name="tienda" [(ngModel)]="nuevaRelacion.idTienda" required>
        <mat-option *ngFor="let tienda of tiendas" [value]="tienda.idTienda">
          {{ tienda.sucursal }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Artículo</mat-label>
      <mat-select name="articulo" [(ngModel)]="nuevaRelacion.idArticulo" required>
        <mat-option *ngFor="let articulo of articulos" [value]="articulo.idArticulo">
          {{ articulo.descripcion }} ({{ articulo.codigo }})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="botones">
      <button mat-raised-button color="primary" type="submit" [disabled]="relacionForm.invalid" class="btn-registrar">Registrar</button>
      <button mat-button type="button" (click)="limpiar()" class="btn-limpiar">Limpiar</button>
    </div>
  </form>

  <h3 class="subtitle">Relaciones Registradas</h3>

  <div class="table-wrapper">
    <table mat-table [dataSource]="relaciones" class="mat-elevation-z8 full-width">

      <ng-container matColumnDef="tienda">
        <th mat-header-cell *matHeaderCellDef>Tienda</th>
        <td mat-cell *matCellDef="let relacion">{{ relacion.tienda?.sucursal }}</td>
      </ng-container>

      <ng-container matColumnDef="articulo">
        <th mat-header-cell *matHeaderCellDef>Artículo</th>
        <td mat-cell *matCellDef="let relacion">{{ relacion.articulo?.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let relacion">{{ relacion.fecha | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let relacion">
          <button mat-icon-button color="warn" aria-label="Eliminar relación" (click)="eliminarRelacion(relacion)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['tienda', 'articulo', 'fecha', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['tienda', 'articulo', 'fecha', 'acciones'];"></tr>
    </table>
  </div>
</div>
