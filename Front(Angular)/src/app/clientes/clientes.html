<div class="container">
  <h2>Lista de Clientes</h2>

  <!-- Formulario para agregar nuevo cliente -->
  <form (ngSubmit)="agregarCliente()" #clienteForm="ngForm" class="formulario">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" [(ngModel)]="nuevoCliente.nombre" placeholder="Nombre" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput name="apellidos" [(ngModel)]="nuevoCliente.apellidos" placeholder="Apellidos" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Dirección</mat-label>
      <input matInput name="direccion" [(ngModel)]="nuevoCliente.direccion" placeholder="Dirección" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="nuevoCliente.password" placeholder="Contraseña" required />
    </mat-form-field>

    <div class="botones">
      <button mat-raised-button color="primary" type="submit" [disabled]="clienteForm.invalid">
        Agregar Cliente
      </button>
  
    </div>
  </form>

  <!-- Tabla con clientes -->
  <h3>Clientes Registrados</h3>
  <table mat-table [dataSource]="clientes" class="mat-elevation-z8 full-width">

    <!-- ID Column -->
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.idCliente }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nombre }}</td>
    </ng-container>

    <!-- Apellidos Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.apellidos }}</td>
    </ng-container>

    <!-- Dirección Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.direccion }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let cliente" class="acciones-cell">
        <button mat-icon-button color="primary" (click)="abrirModalEditar(cliente)" matTooltip="Editar cliente">
          <mat-icon>edit</mat-icon>
        </button>
      <button mat-icon-button 
        color="{{ cliente.activo ? 'warn' : 'primary' }}" 
        (click)="cliente.activo = !cliente.activo" 
        [attr.aria-label]="cliente.activo ? 'Desactivar cliente' : 'Activar cliente'">
        <mat-icon>{{ cliente.activo ? 'toggle_on' : 'toggle_off' }}</mat-icon>
      </button>
      <span>{{ cliente.activo ? 'Activado' : 'Desactivado' }}</span>

   
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [class.desactivado]="!row.activo">
    </tr>
  </table>


</div>
