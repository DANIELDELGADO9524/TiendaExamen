    <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <mat-toolbar color="primary">Menú</mat-toolbar>
        <mat-nav-list>
        <a mat-list-item routerLink="/clientes" routerLinkActive="active">
            <mat-icon>people</mat-icon>
            <span>Clientes</span>
        </a>
        <a mat-list-item routerLink="/tiendas" routerLinkActive="active">
            <mat-icon>store</mat-icon>
            <span>Tiendas</span>
        </a>
        <a mat-list-item routerLink="/articulos" routerLinkActive="active">
            <mat-icon>inventory</mat-icon>
            <span>Artículos</span>
        </a>
       <a mat-list-item routerLink="/cliente-articulo" routerLinkActive="active" class="cart-link">
        <mat-icon class="cart-icon">shopping_cart</mat-icon>
        <span class="cart-count">1</span>
        <span>Carrito</span>
        </a>
       <a mat-list-item routerLink="/tienda-articulo" routerLinkActive="active">
        <mat-icon>store</mat-icon>
        <span>Tienda-Artículo</span>
        </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
        {{ title() }}
        </mat-toolbar>
        <div class="contenido">
        <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
    </mat-sidenav-container>
